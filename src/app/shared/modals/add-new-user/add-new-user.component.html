<div class="modal-body">
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="onClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>

  <div class="container">
    <h3 class="text-center">Add New User</h3>
    <p class="text-center">
      Create a brand new user and add them to this site.
    </p>

    <div class="row">
      <div class="col-xl-6 col-md-12">
        <p class="label">Username <span>&nbsp;(required)</span></p>
        <input type="text" required [(ngModel)]="username" />
      </div>

      <div class="col-xl-6 col-md-12">
        <p class="label">Email <span>&nbsp;(required)</span></p>
        <input type="text" required [(ngModel)]="email" />
      </div>

      <div class="col-xl-6 col-md-12">
        <p class="label">First Name</p>
        <input type="text" [(ngModel)]="firstName" />
      </div>

      <div class="col-xl-6 col-md-12">
        <p class="label">Last Name</p>
        <input type="text" [(ngModel)]="lastName" />
      </div>

      <div class="col-xl-6 col-md-12">
        <p class="label">Website</p>
        <input type="text" [(ngModel)]="website" />
      </div>

      <div class="col-xl-6 col-md-12">
        <p class="label">Password</p>
        <input type="password" [(ngModel)]="password" />
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn__next" type="submit" (click)="onNext()">
        Add New user
      </button>
    </div>
  </div>
</div>
